services:
  front:
    # build: ../../front
    image: ghcr.io/limits1214/t3tris-front:latest
    container_name: t3tris-front
    # restart: always
    networks:
      - shared

  back-api:
    # build:
    #   context: ../../back
    #   dockerfile: api/Dockerfile
    image: ghcr.io/limits1214/t3tris-back-api:latest
    container_name: t3tris-back-api
    environment:
      ENV__REDIS__REDIS_URL: ${REDIS_URL}
      ENV__DATABASE__DATABASE_URL: ${DATABASE_URL}
    # restart: always
    volumes:
      - ${VOL_MOUNT_PATH}/t3tris-app-docker-volume/back-api/logs:/app/logs
    networks:
      - shared

  back-ws:
    # build:
    #   context: ../../back
    #   dockerfile: api/Dockerfile
    image: ghcr.io/limits1214/t3tris-back-ws:latest
    container_name: t3tris-back-ws
    environment:
      ENV__REDIS__REDIS_URL: ${REDIS_URL}
      ENV__DATABASE__DATABASE_URL: ${DATABASE_URL}
    # restart: always
    volumes:
      - ${VOL_MOUNT_PATH}/t3tris-app-docker-volume/back-ws/logs:/app/logs
    networks:
      - shared

networks:
  shared:
    name: t3tris-shared-net
    external: true
